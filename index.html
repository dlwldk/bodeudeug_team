<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
  html,
  body,
  #team {
    background: #333;
    height: 100%;
    text-align: center;
    color: white;
  }

  #team {
    padding: 20px 50px;
  }

  #team .list,
  #team .team,
  #team .rslt {
    overflow: hidden;
    border: 1px solid white;
    border-radius: 10px;
    margin-bottom: 20px;
    padding: 20px;
  }

  #team .rslt {
    line-height: 25px;
    text-align: left;
    list-style: none;
  }

  #team .list {
    max-width: 100%;
    margin: 0 auto;
  }

  #team .list button {
    background: none;
    border: 1px dashed white;
    border-radius: 15px;
    width: 115px;
    height: 85px;
    margin: 5px;
    font-family: "맑은 고딕";
    font-size: 30px;
    vertical-align: text-bottom;
    color: white;
    outline: 0;
    cursor: pointer;    
  }

  #team .list .sel {
    background: #666;
    border: 1px solid white;
  }

  #team .team {
    box-sizing: border-box;
    width: 100%;
    max-width: 300px;
    font-size: 30px;
  }

  #team .rslt .teamNM {
    display: inline-block;
    width: 35px;
  }

  #team .btnSel {
    display: block;
    background: none;
    border: 1px solid white;
    border-radius: 10px;
    width: 100%;
    max-width: 300px;
    height: 50px;
    margin: 20px auto 0;
    font-family: "맑은 고딕";
    font-size: 15px;
    font-weight: bold;
    color: white;
  }

  #team .contact {
    position: relative;
    margin-left: 6px;
  }

  #team .pl {
    position: relative;
    left: 0;
    top: 0;
    transform: rotate(-180deg);
    transition: 1s ease-in-out;
    display: inline-block;
    border: 1px dashed white;
    margin-top: 10px;
    padding: 0 10px;
    line-height: 35px;
    opacity: 0;
  }

  #team .pl:hover {
    background: black;
    transition: 0.3s ease-in-out;
    z-index: 10;
  }  
</style>

<div id="team">
  <h1>팀 원</h1>
  <span>선택된 팀원 총 : <em id="count"></em>명</span>
  <div class="list">
    <button type="button">킹민주</button>
    <button type="button">우기</button>
    <button type="button">루비</button>
    <button type="button">클라라</button>
    <button type="button">호이호이</button>
    <button type="button">밀리</button>
    <button type="button">미로</button>
    <button type="button">쟈니</button>
    <button type="button">마라</button>
    <button type="button">지니</button>
    <button type="button">와우</button>
    <button type="button">하이</button>
    <button type="button">써니</button>
    <button type="button">준</button>
    <button type="button">다우니</button>
    <button type="button">데이비드</button>
    <button type="button">윈터</button>
    <button type="button">벨라</button>
    <button type="button">제니</button>
    <button type="button">피피티</button>
    <button type="button">리처드</button>
    <button type="button">쟈쟈</button>
  </div>
  <h1>팀 수</h1>
  <input type="number" class="team">
  <button type="button" class="btnSel">팀짜기</button>
  <h1>결과</h1>
  <ul class="rslt"></ul>
</div>

<script type="text/javascript">
  
  $(document).ready(function(){
    $(".list button:button").addClass("sel");
    $("#count").text($('.sel').length);
    
    $(".list button:button").click(function () {
      $(this).toggleClass("sel");
      $("#count").text($('.sel').length);
    });
  });
</script>
