 //배열 섞기
 function arrShk(arr) {
    for (var i = arr.length - 1; i > 0; i--) {
      var idx = Math.floor(Math.random() * (i + 1));
      var mem = arr[i];
      arr[i] = arr[idx];
      arr[idx] = mem;
    }
    return arr;
 }
