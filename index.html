<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
  integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous">
</script>
<script type="text/javascript">
 var selArr = new Array();
 var selNum = 0;
 var teamNum = 0;
 var memCnt = 0;
 var count = 0;

 var today = new Date();

 var year = today.getFullYear();
 var month = ('0' + (today.getMonth() + 1)).slice(-2);
 var day = ('0' + today.getDate()).slice(-2);
 var weekArr = ['일', '월', '화', '수', '목', '금', '토'];
 var week = weekArr[today.getDay()];
 var dateString = year + '-' + month  + '-' + day + '(' + week + ')';
 
 $(document).ready(function() {
   $(".list button:button").addClass("sel");
   selNum = $('.sel').length;
   $("#count").text(selNum);
    
   $(".list button:button").click(function () {
     $(this).toggleClass("sel");
     selNum = $('.sel').length;
     $("#count").text(selNum);
   });
  
   $("#btnSel").on("click", function() {

     $("#shareZone").show();
     //초기화
     $(".rslt").empty();
     selArr = [];
     selNum = 0;
     var itemArr = new Array();
   
     //선택된 버튼의 갯수
     $(".list button").each(function() {
       if($(this).hasClass("sel")) {
         selArr[selNum] = $(this).text();
         selNum++;
       }
     })
   
     teamNum = $(".team").val(); //팀 수
     selArr = arrShk(selArr); //팀원 섞기
     memCnt = Math.floor(selNum / teamNum); //팀원 수
     
     //팀 리스트 생성
     for (var i = 0; i < teamNum; i++) {
       var itemObj = new Object();
       let tmp = selArr.splice(0, memCnt);
       let list = "<li><span class='team-nm'>" + (String.fromCharCode(65 + i)) + 
                  "팀</span>: <span class='contact'><span class='pl'>" + tmp.join("</span><span class='pl'>") + "</span></span></li>";
       $(".rslt").append(list);  
       
       itemObj.item = (String.fromCharCode(65 + i)) + '팀';
       itemObj.itemOp = tmp.join(", ");
       itemArr.push(itemObj);
     }
     
     //남은 인원 배치
     if (selArr.length != 0) {
       for (var i = 0; i < selArr.length; i++) {
         $(".rslt").find("li").eq(i).find(".contact").append("<span class='pl'>" + selArr[i] + "</span>");
         itemArr[i].itemOp = itemArr[i].itemOp + ", " + selArr[i];
       }
     }

     //리스트 애니메이션
     $(".rslt").find("li").each(function() {
       count = 0;
       setTimeout(function() {
         $(".rslt").find("li").eq(count).find(".pl").each(function() {
           if (!$(this).index()) {
             $(this).animate({
               left: 10 * $(this).index(),
               opacity: 1
             }, 300);
           } else {
             $(this).animate({
               left: 10 * $(this).index(),
               opacity: 1
             }, 300 * $(this).index());
           }
           $(this).css({
             transform: "rotate(0deg)"
           });
         });
         count++;
      }, 100 * $(this).index());
    });
    
    //init 체크
    if (!Kakao.isInitialized()) {
      Kakao.init('980864287166a35289ec3df9c04e4089');
      console.log("카카오 연동 성공");
    
    }

    Kakao.Share.createDefaultButton({
      container: '#kakaotalk-sharing-btn',
      objectType: 'feed',
      content: {
        title: '오늘도 재밌게 즐겨봐요:)',
        //description: '아메리카노, 빵, 케익'
        imageUrl: 'https://dlwldk.github.io/bodeudeug_team/IMG_2316.JPG',
        link: {
          mobileWebUrl: 'https://dlwldk.github.io/bodeudeug_team',
          webUrl: 'https://dlwldk.github.io/bodeudeug_team',
        },
      },
      itemContent: {
        //profileText: 'Kakao',
        //profileImageUrl: 'https://dlwldk.github.io/IMG_2145.jpg',
        titleImageUrl: 'https://dlwldk.github.io/bodeudeug_team/IMG_2145.jpg',
        titleImageText: dateString + ' 팀입니다!',
        titleImageCategory: '보드득',
        items: itemArr,
        sum: '총',
        sumOp: selNum + '명',
      },
      social: {
        likeCount: 10000000,
        commentCount: 22,
        sharedCount: 9999,
      },
      buttons: [
        {
          title: '팀 짜기',
          link: {
            mobileWebUrl: 'https://dlwldk.github.io/bodeudeug_team',
            webUrl: 'https://dlwldk.github.io/bodeudeug_team'
          },
        },
        {
          title: '보드게임 보기',
          link: {
            mobileWebUrl: 'https://dlwldk.github.io/bodeudeug_boards',
            webUrl: 'https://dlwldk.github.io/bodeudeug_boards'
          },
        }
      ],
    });
  });
  // Kakao.Share.createCustomButton({
  //   container: '#kakaotalk-sharing-btn',
  //   templateId: 91190,
  //   templateArgs: {
  //     title: '제목 영역입니다.',
  //     description: '설명 영역입니다.',
  //   }
  // });

 });


 //배열 섞기
 function arrShk(arr) {
    for (var i = arr.length - 1; i > 0; i--) {
      var idx = Math.floor(Math.random() * (i + 1));
      var mem = arr[i];
      arr[i] = arr[idx];
      arr[idx] = mem;
    }
    return arr;
  }
</script>
