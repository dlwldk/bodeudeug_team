<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div id="team">
    <h1>보드게임</h1>
    <div class="list">
      <button type="button">포커(레드)</button>
      <button type="button">포커(블루)</button>
      <button type="button">스플랜더</button>
      <button type="button">할리갈리</button>
      <button type="button">카탄</button>
      <button type="button">젠가</button>
      <button type="button">카멜업(2탄)</button>
      <button type="button">클루</button>
      <button type="button">펭귄얼음깨기</button>
      <button type="button">아발론</button>
      <button type="button">루미큐브(클래식)</button>
      <button type="button">할리갈리 컵스</button>
      <button type="button">다빈치코드</button>
      <button type="button">티츄(블랙)</button>
      <button type="button">티켓투라이드</button>
      <button type="button">노땡스</button>
      <button type="button">트럼프카드</button>
      <button type="button">핸즈업</button>
      <button type="button">라스베가스</button>
      <button type="button">애니모 크레이지</button>
      <button type="button">한밤의 늑대인간</button>
      <button type="button">세븐원더스</button>
      <button type="button">세븐원더스(듀얼)</button>
      <button type="button">디크립토</button>
      <button type="button">반디도</button>
      <button type="button">스탁파일</button>
    </div>

<script type="text/javascript">
    var selArr = new Array();
    var selNum = 0;
    var teamNum = 0;
    var memCnt = 0;
    var count = 0;
    const user = window.localStorage.getItem('user');

    $(document).ready(function() {
        
        teamNum = window.localStorage.getItem('teamNum'); //팀 수
        selArr = JSON.parse(window.localStorage.getItem('arr')); //팀원 섞기
        memCnt = window.localStorage.getItem('memCnt'); //팀원 수

        $("#h1").text(teamNum + ", " + selArr + ", " + memCnt);
        

        //팀 리스트 생성
        for (var i = 0; i < teamNum; i++) {
            let list = "<li><span class='team-nm'>" + (String.fromCharCode(65 + i)) + 
                       "팀</span>: <span class='contact'><span class='pl'>" + selArr.splice(0, memCnt).join("</span><span class='pl'>") + "</span></span></li>";
            $(".rslt").append(list);      
        }
     
        //남은 인원 배치
        if (selArr.length != 0) {
            for (var i = 0; i < selArr.length; i++) {
                $(".rslt").find("li").eq(i).find(".contact").append("<span class='pl'>" + selArr[i] + "</span>");
            }
        }
     
        //리스트 애니메이션
        $(".rslt").find("li").each(function() {
            count = 0;
            setTimeout(function() {
                $(".rslt").find("li").eq(count).find(".pl").each(function() {
                if (!$(this).index()) {
                    $(this).animate({
                        left: 10 * $(this).index(),
                        opacity: 1
                    }, 300);
                } else {
                    $(this).animate({
                        left: 10 * $(this).index(),
                        opacity: 1
                    }, 300 * $(this).index());
                }
                $(this).css({
                    transform: "rotate(0deg)"
                });
                });
                count++;
            }, 100 * $(this).index());
        });
    });
</script>
